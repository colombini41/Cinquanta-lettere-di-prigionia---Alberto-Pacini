<!DOCTYPE html>
<html>
  <!-- head section, including (among others) the SaxonJS-configuration, will be generated by server-side xslweb-stylesheet load-html.xslt -->
  <body>
    <h1>Controls</h1>
    <p>For the video, goto <a target="_blank" href="https://youtu.be/8597H9T_Akc">https://youtu.be/8597H9T_Akc</a></p>
    <p><input name="yes-or-no" type="checkbox" id="cb"/><label for="cb">Tick here</label>&#160;&#160;<span id="cb-text"></span></p>
    <p>
      <input type="radio" name="rad" id="r-good" value="Good"/><label for="r-good">Good</label>
      <input type="radio" name="rad" id="r-bad" value="Bad"/><label for="r-good">Bad</label>
      <input type="radio" name="rad" id="r-ugly" value="Ugly"/><label for="r-good">Ugly</label>
      &#160;&#160;<span id="rad-text"></span>
    </p>
    <p>Choose one:
      <select id="sel1">
        <option value="display code">CDC Display code</option>
        <option value="ebcdic">EBCDIC</option>
        <option value="ascii">ASCII</option>
        <option value="unicode">Unicode</option>
      </select>
      &#160;&#160;<span id="sel1-text"></span>
    </p>
    <p>Choose some:
      <select id="sel2" multiple="multiple" size="6">
        <option value="text">Plain text</option>
        <option value="cocoa">Cocoa</option>
        <option value="sgml">SGML</option>
        <option value="xml">XML</option>
        <option value="json">JSON</option>
        <option value="yaml">YAML</option>
      </select>
      &#160;&#160;<span id="sel2-text"></span>
    </p>
    <!-- Footer lines will be generated by server-side xslweb-stylesheet load-html.xslt -->
  </body>
</html>
